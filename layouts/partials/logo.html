<a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
  <div class="logo">
    {{ if eq .Page.RelPermalink "/" }}
      {{ $.Site.Params.Logo.logoText }}
    {{ else }}
      {{ $sections := split .Page.RelPermalink "/" }}
      {{ printf "%s/%s" $.Site.Params.Logo.logoText (index $sections 1) }}
    {{ end }}
  </div>
</a>
